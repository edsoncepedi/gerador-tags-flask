<!doctype html>
<html lang="pt-br">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Gerador de Tags</title>

<style>

:root {
    --azul:#2563eb;
    --azul-hover:#1d4ed8;
    --bg:#f4f6fb;
    --card:#ffffff;
    --borda:#e5e7eb;
    --texto:#111827;
}

/* RESET */

*{
box-sizing:border-box;
margin:0;
padding:0;
}


/* BODY CENTRALIZADO */

body{

font-family:Segoe UI,Arial,sans-serif;

background:var(--bg);

min-height:100vh;

display:flex;

flex-direction:column;

}


/* HEADER */

.header{

background:var(--azul);

color:white;

padding:18px;

font-size:20px;

font-weight:600;

text-align:center;

box-shadow:0 2px 6px rgba(0,0,0,0.15);

}


/* ÁREA CENTRAL */

.main{

flex:1;

display:flex;

justify-content:center;

align-items:center;

padding:20px;

}


/* CARD */

.card{

background:var(--card);

border-radius:16px;

box-shadow:0 10px 25px rgba(0,0,0,0.08);

padding:30px;

width:100%;

max-width:600px;

border:1px solid var(--borda);

}


/* TITULO */

.titulo{

font-size:22px;

margin-bottom:20px;

font-weight:600;

text-align:center;

}


/* TEXTAREA */

textarea{

width:100%;

height:160px;

border-radius:10px;

border:1px solid var(--borda);

padding:15px;

font-size:16px;

resize:none;

outline:none;

transition:0.2s;

}


textarea:focus{

border-color:var(--azul);

box-shadow:0 0 0 3px rgba(37,99,235,0.15);

}


/* BOTÕES */

.botoes{

margin-top:20px;

display:flex;

gap:10px;

justify-content:center;

flex-wrap:wrap;

}


button{

border:none;

border-radius:10px;

padding:12px 20px;

font-size:16px;

cursor:pointer;

font-weight:600;

transition:0.2s;

}


.primario{

background:var(--azul);

color:white;

}


.primario:hover{

background:var(--azul-hover);

}


.secundario{

background:#e5e7eb;

}


.secundario:hover{

background:#d1d5db;

}


/* STATUS */

.status{

margin-top:15px;

padding:10px;

border-radius:10px;

display:none;

text-align:center;

}


/* MOBILE OTIMIZADO */

@media(max-width:600px){

.card{

padding:20px;

}

textarea{

height:200px;

font-size:18px;

}

button{

width:100%;

font-size:18px;

padding:14px;

}

}

</style>

</head>



<body>


<div class="header">

Sistema de Impressão de Tags

</div>



<div class="main">

<div class="card">


<div class="titulo">

Gerar Tag

</div>



<textarea id="tagText"
placeholder="Digite o conteúdo da etiqueta...">

</textarea>



<div class="botoes">

<button id="btnPrint" class="primario">

Gerar Tag

</button>


<button id="btnClear" class="secundario">

Limpar

</button>


</div>



<div id="status" class="status"></div>


</div>

</div>



<script src="/static/app.js"></script>

</body>

</html>
